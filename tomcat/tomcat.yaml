---
- name: tomcat server
  become: yes
  hosts: all
  tasks:
    - name: install openjdk 11
      apt:
        name: openjdk-11-jdk
        update_cache: yes
        state: present
    - name: group in tomcat
      group:
        name: tomcat
        state: present
    - name: user in tomcat
      user:
        name: tomcat
        group: tomcat
        shell: /bin/false
        home: /opt/tomcat
    - name: Downloading tomcat
      get_url:
        url: https://dlcdn.apache.org/tomcat/tomcat-9/v9.0.53/bin/apache-tomcat-9.0.53.tar.gz
        dest: /tmp
    - name: untaring tomcat
      command: "tar xzvf /tmp/apache-tomcat-9.0.53.tar.gz -C /opt/tomcat --strip-components=1"
      when: not tomcat_conf.stat.exists
    - name: Change file ownership, group and permissions
      file:
        path: /opt/tomcat
        owner: tomcat
        group: tomcat
    - name: Touch a file, using symbolic modes to set the permissions (equivalent to 0644)
      file:
        path: conf
        mode: u=rwx,g=rx
        state: directory
    - name: Give insecure permissions to an existing file
      file:
        path: 
          - /opt/tomcat/webapps
          - /opt/tomcat/work
          - /opt/tomcat/temp
          - /opt/tomcat/logs
        owner: tomcat
        group: tomcat
        state: directory
    - name: copy the tomcat service
      template:
        src: tomcat.service
        dest: /etc/systemd/system/tomcat.service
    - name: reload daemon
      systemd:
        name: tomcat.service
        daemon_reload: yes
        state: started
    - name: enable and start tomcat service
      service: 
        name: tomcat.service
        enabled: yes
        state: started
    

